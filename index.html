<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ChatGPTに作らせたオセロ</title>
  <style>
    body {
      font-family: sans-serif;
    }
    /* 盤面の背景のみ緑 */
    #board {
      background-color: green;
      display: inline-block;
      padding: 5px;
    }
    .row {
      display: flex;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: green;
    }
    /* 円形の石のスタイル */
    .stone {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>ChatGPTに作らせたオセロ</h1>
  <!-- 現在の手番表示 -->
  <div id="turn"></div>
  <!-- 盤面 -->
  <div id="board"></div>
  <!-- コンパイル済み JavaScript (othello.js) を読み込む -->
  <script src="othello.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // UIクラスを呼び出すだけで全ての処理をTypeScript側に集約
      const ui = new OthelloUI();
      ui.start();
    });
  </script>
</body>
</html>
